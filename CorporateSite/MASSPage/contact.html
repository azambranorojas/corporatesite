 <!DOCTYPE html>
<html lang="en">
	<head> 
	<title> MASS Contact Us </title>
	<link rel="stylesheet" type="text/css" href="css/massTemplateStyle.css">
	<link rel="stylesheet" type="text/css" href="css/massContact.css">
	</head>
		
	<body>
		<div id="wrapper">
			<header>
				<h1>MAS Web Design Studio</h1>
				<img src="images/Mas_logo.png" alt="Logo" id="logo">
				<h3> Contact Us</h3>
				<nav> 
					<a href="index.html">Home</a>
					<b>|  Contact</b>
				</nav>
				<hr>
			</header>
			<main>

				<form method="post" action="http://symlink.dk/code/php/submit/" target="_blank">
					<fieldset>
						<legend> Contact Info </legend>
						
						<label>Name: </label> <br>
						<input type="text" name="name" id="name"><br>
						
						<label>Phone: </label> <br>
						<input type="text" name="phone" id="phone"><br>
							
						<label>Email: </label> <br>
						<input type="email" name="email" id="email">
					
						<h3> Comments & Concerns  </h3>
						<textarea name="comments" id="comments" cols="40" rows="5" maxlength="200"></textarea>
					<div id="buttons">
						<input type="submit" value="submit" > 
						<input type="reset" value="Reset">
					</div>
					</fieldset>
				</form>
				<hr>
			</main>

			<footer>
				<p>
					Copyright &copy; 2022 <br>MAS Web Design Studio<br>
					<a href="https://www.nbcc.ca/">nbcc.ca</a> 
				</p>
			</footer>
		</div>
	</body>
</html>
